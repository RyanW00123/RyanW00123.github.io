<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Snake</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/WebGLExport.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 700px; height: 700px; margin: auto"></div>
    <br>
    Start by clicking play or by pressing ENTER. Move the player by using the arrow keys or W,A,S,D. Press ESCAPE to end the round, or R to restart. There are also cheat codes, so try random key combinations.
  </body>
</html>
